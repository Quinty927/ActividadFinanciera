<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>MIS ACTIVIDADES FINANCIERAS</h1>
        </header>
        <div class="form-container">
            <form @submit.prevent="addEntry">
                <div>
                    <label for="type">Tipo:</label>
                    <select id="type" v-model="newEntry.type">
                        <option value="ingreso">Ingreso</option>
                        <option value="egreso">Egreso</option>
                    </select>
                </div>
                <div>
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" v-model="newEntry.description" required>
                </div>
                <div>
                    <label for="value">Valor:</label>
                    <input type="number" id="value" v-model="newEntry.value" required>
                </div>
                <div>
                    <label for="category">Categoría:</label>
                    <input type="text" id="category" v-model="newEntry.category" required>
                </div>
                <button type="submit">Agregar</button>
            </form>
        </div>
        <div class="summary">
            <h2>Resumen</h2>
            <p>Total Ingresos: {{ totalIngresos }}</p>
            <p>Total Egresos: {{ totalEgresos }}</p>
            <p>Balance: {{ balance }}</p>
        </div>
        <div class="table-container">
            <h2>Historial</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Valor</th>
                        <th>Categoría</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in entries" :key="entry.id">
                        <td>{{ entry.type }}</td>
                        <td>{{ entry.description }}</td>
                        <td>{{ entry.value }}</td>
                        <td>{{ entry.category }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <footer>
            <p>Autor: Quintiliano Diaz</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
